<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us page</title>
    <style>
        body{
        background-color: rgb(144, 135, 153);
        display:inline-flexbox;
        font-size: 20px;
        justify-content: first baseline;
        }
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            }
        form{
            margin: 40px 30px 30px 80px;
            padding:20px;
            font-size: 20px;
        
        }
    </style>
</head>
<body>
    <h1>Contact-Us</h1>
    <form>
        <div>
            <label for="first name"><b>Firstname</b>
            <input type="text" class="first name">
            </label>
            <label for="Lastname"><b>Lastname</b>
            <input type="text" class="last name">
            </label>
            <br>
            <br>
        </div>
        <label for="date of birth"><b>Date of birth</b>
        <input type="date" class="birthdate">
        </label>
        <br>
        <br>
        <label for="E-mail"><b>E-mail</b>
        <input type="email" class="email">
        </label>
        <br>
        <br>
        <div>
            <b>Gender</b>:&nbsp&nbsp<b>Male<input type="radio">Female<input type="radio">Other<input type="radio"> </b>
        </div>
        <div>
            <b>Address</b><br><textarea  name="my text" cols="45" rows="10">
            </textarea>
        </div>
            <br>
            <label for="telephone"><b>Contact-no</b>
            <input type="tel" class="contact">
            </label>
            <br>
            <br>
        </form>
</body>
</html>
