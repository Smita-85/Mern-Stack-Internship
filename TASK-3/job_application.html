<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="job_application.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Application(web)</h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input  type="text" id="first_name" name="first_name" placeholder="smitarani"/>
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="sahoo"/>
                </div>
                <div class="form_control">
                    <label for="email_id">Email-Id</label>
                    <input type="email" id="email_id" name="email_id" placeholder="ABC@gmail.com"/>
                </div>
                <div class="form_control">
                    <label for="job_role">Job-Role</label>
                    <select id="job_role" name="job_role">
                        <!--<option value="">Job role</option>-->
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Fullstack Developer</option>
                        <option value="ui_ux">UI UX Developer</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Bhadrak"/>
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="6574283 "/>
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input  value="14-03-2024" type="date" id="date" name="date" />
                </div>
                <div class="form_control">
                    <label for="upload">Upload your CV</label>
                    <input   type="file" id="upload" name="upload" />
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
